name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Minimal info to confirm the secret is present
      - name: Check secret presence
        run: |
          if [ -z "${{ secrets.GCP_CREDENTIALS }}" ]; then
            echo "Missing GCP_CREDENTIALS"
            exit 1
          fi
          echo "Secret present"

      # 3. Set up gcloud CLI and authenticate
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: notely-471203
          export_default_credentials: true

      # 4. Show account and project to confirm setup
      - name: Show account and project
        run: |
          gcloud config get-value account
          gcloud config get-value project

      # 5. Build and push Docker image via Cloud Build
      - name: Build and Push Docker image
        run: |
          gcloud builds submit \
            --project notely-471203 \
            --tag us-central1-docker.pkg.dev/notely-471203/notely-ar-repo/notely:latest .
