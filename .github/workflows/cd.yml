name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    # Expose secrets to the job environment
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1. Checkout repo
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      # 3. Build app
      - name: Build production app
        run: ./scripts/buildprod.sh

      # 4. Auth to GCP
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 5. Install gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-471203
          version: "latest"

      # 6. Verify authentication
      - name: Verify gcloud authentication
        run: |
          gcloud auth list
          gcloud config get-value account
          gcloud config get-value project

      # 7. Build & push Docker image
      - name: Build and Push Docker image
        run: |
          gcloud builds submit \
            --project notely-471203 \
            --tag us-central1-docker.pkg.dev/notely-471203/notely-ar-repo/notely:latest .

      # 8. Install goose for migrations
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      # 9. Run migrations
      - name: Run database migrations
        run: ./scripts/migrateup.sh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}


      # 10. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-471203/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-471203 \
            --max-instances=4
